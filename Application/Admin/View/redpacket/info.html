<title>Admin</title>
</head>
<body>
<include file="Common:top" />
<include file="Common:left" />
<div class="fc_right" style=" padding-left:187px;">
	<div style=" width:100%;">
		<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">活动详情</a></li>
  </ul>
</div>
<div class="formbody">
  <div id="usual1" class="usual">
    <div class="itab">
      <ul>
        <li><a href="javascript:void(0)" id="son" class="selected">活动详情</a></li>
      </ul>
    </div>
    <div class="tabson">
      <ul class="forminfo">
      	<li>
          <label>活动名称<b>*</b></label>
          <input type="text" class="dfinput" name="name" readonly value="{$redPacket.name}" style="width:518px;"/>
        </li>
        <li>
          <label>红包规则<b>*</b></label>
          <table>
          	<tr>
          		<th width="100">开始时间</th>
          		<th width="100">结束时间</th>
          		<th width="100">红包金额</th>
          		<th width="100">红包数量</th>
          	</tr>
          	<tr><td colspan="4">&nbsp;</td></tr>
          	<volist name="redPacketOptionLists" id="list">
	          	<tr>
	          		<td><input type="text" class="dfinput" name="name" readonly value="{$list.start_time}" style="width:150px"/></td>
	          		<td><input type="text" class="dfinput" name="name" readonly value="{$list.end_time}" style="width:150px"/></td>
	          		<td><input type="text" class="dfinput" name="name" readonly value="{$list.price}" style="width:100px"/></td>
	          		<td><input type="text" class="dfinput" name="name" readonly value="{$list.num}" style="width:100px"/></td>
	          	</tr>
          	</volist>
          </table>
        </li>
        <li>
          <label>分享标题<b>*</b></label>
          <input type="text" class="dfinput" name="share_title" readonly value="{$redPacketShare.share_title}" style="width:518px;"/>
        </li>
        <li>
          <label>分享描述</label>
          <textarea class="dfinput" style="width:518px;" disabled>{$redPacketShare.share_description}</textarea>
        </li>
        <li>
          <label>分享图标<b>*</b></label>
          <if condition="$redPacketShare.share_img">
          		<img src="{$redPacketShare.share_img}"/>
          </if>
        </li>
        <li>
          <label>分享链接<b>*</b></label>
          <input type="text" class="dfinput" name="share_url" readonly value="{$redPacketShare.share_url}" style="width:518px;"/>
        </li>
        <li>
          <label>商户名称<b>*</b></label>
          <input type="text" class="dfinput" name="merchant" readonly value="{$redPacketSend.merchant}" style="width:518px;"/>
        </li>
        
        <li>
          <label>活动名称<b>*</b></label>
          <input type="text" class="dfinput" name="activity_name" readonly value="{$redPacketSend.activity_name}" style="width:518px;"/>
        </li>
        <li>
          <label>红包祝福语</label>
          <textarea class="dfinput" name="bless_word" style="width:518px;height:50px;" disabled>{$redPacketSend.bless_word}</textarea>
        </li>
        <li>
          <label>备注</label>
          <textarea class="dfinput" name="remark" style="width:518px;height:50px;" disabled>{$redPacketSend.remark}</textarea>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
