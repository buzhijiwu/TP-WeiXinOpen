<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>后台管理中心</title>
    <link href="__adminPublic__/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="Shortcut Icon" type="image/x-icon" href="__adminPublic__/images/logo.ico"/>
    <script language="JavaScript" src="__adminPublic__/js/jquery.js"></script>
    <script src="__adminPublic__/js/cloud.js" type="text/javascript"></script>
    <script language="javascript">
        $(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            $(window).resize(function () {
                $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            })
        });
    </script>
    <style type="text/css">
        body{
            background-color:#1c77ac;
            background-repeat:no-repeat;
            background-position:center top;
            overflow:hidden;
        }
    </style>
</head>

<body>
    <div id="mainBody">
        <div id="cloud1" class="cloud"></div>
        <div id="cloud2" class="cloud"></div>
    </div>

    <div class="logintop">
        <span>欢迎登录后台管理平台</span>
        <ul>
            <li><a href="#">回首页</a></li>
            <li><a href="#">帮助</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>

    <div class="loginbody">
        <span class="systemlogo"></span>
        <form method="post" action="" target="_self">
            <div class="loginbox">
                <ul>
                    <if condition="$error eq '1'">
                        <li><label style="color:red;">用户名/密码错误</label></li>
                    </if>
                    <li>
                        <input name="username" type="text" class="loginuser" value="{$username}" onclick="JavaScript:this.value=''"/>
                    </li>
                    <li>
                        <input name="password" type="password" class="loginpwd" value="{$password}" onclick="JavaScript:this.value=''"/>
                    </li>
                    <li><input name="" type="submit" class="loginbtn" value="登录"></li>
                </ul>
            </div>
        </form>
    </div>
    <div class="loginbm">版权所有 微往联盟</a></div>
</body>
</html>
